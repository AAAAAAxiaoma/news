    <script src="./js/vue-router.js"></script>
    <script src="./js/axios.min.js"></script>
</head>

<body>
    <!-- // 头信息 -->
    <header>
        <div id="banner">
            <div class="topBar">

                    <li><a href="/">金华新闻网</a></li>
                    <li><a target="_blank" href="/newest.html">最新榜</a></li>

                    <li><a target="_blank" href="/luck.html">试试手气</a></li>
                </ul>
            </div>
            <span class="l">|</span>
            <div class="tools">
                <ul>
                    <li><a href="#">网站地图</a></li>
                    <li><a href="#">在线帮助</a></li>
                    <li><a href="#">反馈建议</a></li>
                </ul>
            </div>
            <div class="reg_login">
                <ul>
                    <li><a href="/u/index.html"><i class="fa fa-user"></i>Xiaoma007</a></li>
                    <li><a href="/register.do"><i class="fa fa-user-plus"></i>注册</a></li>
                    <li><a href="/login.do"><i class="fa fa-user"></i>登录</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- // 导航栏 -->
    <nav>
        <ul style="margin: 0px;">
            <li class="float-left">dasd</li> 
            <li class="float-left">dasd</li> 
            <li class="float-left">dasd</li> 
            <li class="float-left">dasd</li> 
        </ul>
    </nav>

    <!-- // 主页面 -->
    <main class="clearfix main">
        <!-- // 左边 -->
        <div class="left">
            <!-- // 幻灯片 -->
            <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-interval="10000">
                        <img src="./img/logo.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-interval="2000">
                        <img src="./img/logo.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/logo.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <!-- // 内容缩略 -->
            <ul class="neirong clearfix">
                <li v-for="(item,index) in neirong" :key="item.id">
                    <div class="float-left">
                        <img src="./img/1.jpg" height="100%" width="100%" alt="">
                    </div>
                    <div class="float-left">
                        <h4>{{item.title}}</h4>
                        <p class="overflow-hidden" style="height: 40%;text-indent: 2em;">
                            {{item.text}}
                        </p>
                    </div>
                </li>
                <hr/>
                
            </ul>
        </div>
        <!-- // 右边 -->
        <div class="right">
            <h1>今日要闻</h1>
            <div class="yaowen">
                <ul>
                    <li v-for="(item,index) in jinriyaowen" :key="item.id"><a :href="'./details.html?id='+item.id" class="text-decoration-none">{{item.title}}</a></li>
                </ul>
            </div>
            <hr>

            <!-- // 分类 -->
            <div v-for="(item,index) in fenlei" :key="item.id">
                <h2>{{item.category.name}}</h2>
                <div class="yaowen">
                    <ul>
                        <li><a :href="'./details.html?id='+item.id" class="text-decoration-none">{{item.title}}</a></li>
                    </ul>
                </div>
                <hr>
            </div>

        </div>
    </main>

    <script src="./js/vue/page.js"></script>
</body>


</html>
